<h3 class="text-primary"> List Sales Order</h3>
<div class="row">
  <div class="col-md-12  my-4">
    <a class="btn btn-primary" routerLink="/sales-order/add"><span class="fa fa-plus-circle"></span> Tambah Sales Order</a>
  </div>
  <div class="col-md-12  my-3">
    <table datatable class="table table-bordered table-hover" [dtOptions]="dtOptions">
      <thead class="bg-primary">
        <tr>
          <th class="text-light">No</th>
          <th class="text-light">Tanggal</th>
          <th class="text-light">No Customer</th>
          <th class="text-light">Nama Customer</th>
          <th class="text-light">Total</th>
          <th class="text-light">Aksi</th>

        </tr>
      </thead>
    </table>
  </div>
</div>
