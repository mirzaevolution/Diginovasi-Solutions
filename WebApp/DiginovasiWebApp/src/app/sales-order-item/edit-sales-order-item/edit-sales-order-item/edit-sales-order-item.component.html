<h3 class="text-primary"><span class="fa fa-edit"></span> Edit Sales Order Item</h3>
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="salesOrderItemForm" (ngSubmit)="submitData()">

      <div class="form-group">
        <label class="lead">Pilih No Sales Order</label>
        <select class="form-control" formControlName="salesOrderId">
          <option *ngFor="let item of listSalesOrder" [value]="item.id">
            {{item.noSalesOrder}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label class="lead">Pilih Material Data</label>
        <select class="form-control" formControlName="materialId">
          <option *ngFor="let item of listMaterial" [value]="item.id">
            {{item.kode}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label class="lead">Masukkan Jumlah</label>
        <input type="number" class="form-control" formControlName="jumlah"/>
        <span class="text-danger" *ngIf="salesOrderItemForm.get('jumlah').touched && salesOrderItemForm.get('jumlah').dirty && salesOrderItemForm.get('jumlah').errors?.required">Field 'jumlah' mandatory</span>

      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary mr-2" [disabled]="!salesOrderItemForm.valid">Simpan</button>
        <a type="button" class="btn btn-danger" routerLink="/sales-order-item/list">Kembali</a>
      </div>
    </form>
  </div>
</div>
